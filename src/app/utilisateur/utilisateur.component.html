<div class="container">
  <div class="buttonAdd" fxLayout="row">
    <button mat-raised-button class="addButton" routerLink="/utilisateurs">Add User<mat-icon>add_circle</mat-icon></button>
  </div>
  <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>


    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>


    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>


    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td mat-cell *matCellDef="let element"> <img src="{{'data:image/png;base64,'+element.photo}}"> </td>

    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button style="color: cornflowerblue"><mat-icon>border_color</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn" (click)="OnDeleteUser(row)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="addUser">
    <form [formGroup]="addUSerForm" class="normal-form">
      <mat-grid-list cols="2" rowHeight="200px">
        <mat-grid-tile>
          <div class="controles-container">
            <input type="hidden" formControlName="$key">
            <mat-form-field>
              <input formControlName="nom" matInput placeholder="Nom">
            </mat-form-field>

            <mat-form-field>
              <input formControlName="prenom" matInput placeholder="Prenom">
            </mat-form-field>

            <mat-form-field>
              <input formControlName="email" matInput placeholder="email">
            </mat-form-field>
            <mat-form-field>
              <input formControlName="login" matInput placeholder="Username">
            </mat-form-field>
          </div>
        </mat-grid-tile>

        <mat-grid-tile>
          <div class="controles-container">
            <div class="add-bottom-padding">
              <mat-radio-group formControlName="genre">
                <mat-radio-button value="1"> Homme</mat-radio-button>
                <mat-radio-button value="2"> Femme</mat-radio-button>
                <mat-radio-button value="3"> AUtre</mat-radio-button>
              </mat-radio-group>
            </div>
              <mat-form-field appearance="fill">
                <mat-label>Roles</mat-label>
                <mat-select formControlName="role" placeholder="Role">
                  <ng-container *ngFor="let profil of profils">
                    <mat-option value="{{profil.id}}">{{profil.libelle}}</mat-option>
                  </ng-container>
                </mat-select>
              </mat-form-field>

          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </div>

</div>
