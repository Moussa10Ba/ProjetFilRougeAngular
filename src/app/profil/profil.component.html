<div class="container">
  <div class="listeProfil">
  <div class="buttonAdd">
    <button mat-raised-button class="addButton" routerLink="/profilsAdd">Add Profil<mat-icon>add_circle</mat-icon></button>
  </div>

  <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="libelle">
      <th mat-header-cell *matHeaderCellDef> Libelle </th>
      <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="archive">
      <th mat-header-cell *matHeaderCellDef> Archive </th>
      <td mat-cell *matCellDef="let element"> {{element.archive}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button style="color: cornflowerblue"><mat-icon> border_color</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button color="warn" (click)="OnDeleteDeleteProfil(row)"><mat-icon>delete</mat-icon></button></td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef> Users By Profil </th>
      <td mat-cell *matCellDef="let row"> <button mat-raised-button color="primary" (click)="onListeUsersProfil(row)"><mat-icon> format_list_numbered</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <div>
          <ng-container *ngFor="let user of utilisateurs">
            <table>
              <td>
                <tr> {{user.id}}</tr>
                <tr>{{user.nom}}</tr>
                <tr>{{user.email}}</tr>
              </td>
            </table>
          </ng-container>
  </div>
</div>
