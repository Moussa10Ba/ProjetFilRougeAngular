<div class="container">
  <div class="login-form-flex loginContainer">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card class="macarte">
        <mat-card-title class="champs">
          Login
        </mat-card-title>
        <mat-card-content>
          <mat-form-field class="champs">
            <input type="text" matInput placeholder="User Name" class="inputFiled" formControlName="login"/>
          </mat-form-field>
          <br/>
          <mat-form-field class="champs">
            <input type="password" matInput placeholder="Password" class="inputFiled" formControlName="password"/>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-flex-container">
            <button mat-raised-button color="warn" type="submit">Login</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
